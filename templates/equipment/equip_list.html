{% extends "base.html" %}
{% load static %}

{% block title %}備品一覧{% endblock title %}

{% block content %}


    <div class="content">
      <div class="content-title">
        <h2>備品一覧</h2>
      </div>
      <div class="content-main">
        <div class="add-button">
        <a href="{% url 'equipment:add' %}">備品を追加</a>
        </div>


        <table>
          <tr align="center">
          <th>名前<small>※クリックで詳細</small></th>
          <th>カテゴリー</th>
          <th>設置場所</th>
          <th>在庫数</th>
          </tr>
          {% for equip in equipment %}
          <tr align="center">
          <td><a href="{% url 'equipment:detail' equip.pk %}">{{ equip.equip_name }}</a> </td>
          <td>{{ equip.category }} </td>
          <td>{{ equip.place }} </td>
          <td>在庫数：{{ equip.stock }}</td>
          </tr>
          {% endfor %}
        </table>

      </div>

      
{% endblock content %}
